name: Build & Deploy Calci

on:
  push:
    branches:
      - main

env:
  K8S_NAMESPACE: calci

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v1

      - name: üèóÔ∏è Build, tag & push Docker image
        id: build
        working-directory: ./nodejs_demo        # <‚Äî adjust or remove if using Option B
        run: |
          REPO="$(echo -n '${{ secrets.ECR_REPOSITORY }}')"
          ACCOUNT='${{ secrets.AWS_ACCOUNT_ID }}'
          REGION='${{ secrets.AWS_REGION }}'

          ECR_URI="$ACCOUNT.dkr.ecr.$REGION.amazonaws.com/$REPO"
          SHORT_SHA="${GITHUB_SHA::8}"
          IMAGE="$ECR_URI:$SHORT_SHA"

          echo "Building and pushing image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - uses: aws-actions/eks-update-kubeconfig@v2
        with:
          region:       ${{ secrets.AWS_REGION }}
          cluster-name: ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Create namespace
        run: kubectl apply -f namespace.yaml

      - name: Deploy application
        env:
          IMAGE: ${{ needs.build.outputs.image }}
          NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          sed -i "s|image: .*|image: $IMAGE|" deployment.yaml
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl rollout status deployment/calci-deployment \
            --namespace "$NAMESPACE" \
            --timeout 120s
